<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gli portfolio</title>
    <!-- IE -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <!-- other browsers -->
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />

    <link rel="stylesheet" href="styles/main.scss"> 
</head>

<body>
    <include src="main-nav.html"></include>


    <!-- Content-->
    <header>
        <div id="san-francisco-portfolio-slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#san-francisco-portfolio-slider" data-slide-to="0" class="active"></li>
                <li data-target="#san-francisco-portfolio-slider" data-slide-to="1"></li>
                <li data-target="#san-francisco-portfolio-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One  -->
                <div id="san-francisco-img-1" class="carousel-item active">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">First Slide</h2>
                        <p class="lead">This is a description for the first
                            slide.</p>
                    </div>
                </div>
                <!-- Slide Two  -->
                <div id="san-francisco-img-2" class="carousel-item">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Second Slide</h2>
                        <p class="lead">This is a description for the second
                            slide.</p>
                    </div>
                </div>
                <!-- Slide Three  -->
                <div id="san-francisco-img-3" class="carousel-item">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Third Slide</h2>
                        <p class="lead">This is a description for the third
                            slide.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#san-francisco-portfolio-slider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#san-francisco-portfolio-slider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <!-- End -->

    <include src="main-footer.html"></include>

    <script src="index.js"></script>
</body>

</html>
